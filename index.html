<!DOCTYPE html>
<html>
<head>
  <title></title>

    <style>

      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .container {
        height: 100%;
        position: relative;
      }

      input {
        font-size: 12px;
      }

      h1 {
        color: #525454;
        font-size: 22px;
        margin: 0 0 10px 0;
        text-align: center;
      }

      #hide-districts,
      #show-districts {
        width: 48%;
      }

      hr {
        background: #D0D7D9;
        height: 1px;
        margin: 20px 0 20px 0;
        border: none;
      }

      #map {
        bottom:0px;
        height: 100%;
        left: 362px;
        position: absolute;
        right: 0px;
      }

      .options-box {
        background: #fff;
        border: 1px solid #999;
        border-radius: 3px;
        height: 100%;
        line-height: 35px;
        padding: 10px 10px 30px 10px;
        text-align: left;
        width: 340px;
      }

      #pano {
        width: 200px;
        height: 200px;
      }

      .text {
        font-size: 12px;
      }

      #toggle-drawing {
        width: 27%;
        position: relative;
        margin-left: 10px;
      }

      #zoom-to-area-text {
        position: relative;
        width: 70%;
      }

      #zoom-to-area {
        width: 24%;
      }
    </style>
    <script src="js/knocks/knockout-3.4.0.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Find Your Oregon House District</h1>
        <div>
          <input id="show-districts" type="button" value="Show Districts">
          <input id="hide-districts" type="button" value="Hide Districts">          
        </div>
        <hr>
        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your home adress!">
          <input id="zoom-to-area" type="button" value="Search">
        </div>
        <div>
          <select id="zoom-to-area" data-bind="options: $root.districtArray, value: 'districtName'"></select> 
        </div>
      </div>

      <!-- list view -->
      <!-- http://knockoutjs.com/documentation/foreach-binding.html -->
      
      <div id="map"></div>
    </div>
    <script src="js/map.js"></script>
    <script type="js/main.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyBKVPJXwoLKC0idf4jDh5RxwqcQxIPlq90&callback=initMap">
    </script>

  </body>
</html>
